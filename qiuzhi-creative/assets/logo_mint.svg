<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="#5DDEB5"/>
  
  <!-- Cute Shrimp Mascot -->
  <ellipse cx="100" cy="100" rx="40" ry="50" fill="#5DDEB5" stroke="#FFFFFF" stroke-width="3"/>
  <ellipse cx="100" cy="90" rx="15" ry="20" fill="#FFFFFF"/>
  
  <!-- Eyes -->
  <circle cx="90" cy="85" r="5" fill="#000000"/>
  <circle cx="110" cy="85" r="5" fill="#000000"/>
  
  <!-- Smiling Mouth -->
  <path d="M 85 105 Q 100 115 115 105" stroke="#000000" stroke-width="2" fill="none"/>
  
  <!-- Antennae -->
  <line x1="95" y1="65" x2="85" y2="50" stroke="#FFFFFF" stroke-width="2"/>
  <line x1="105" y1="65" x2="115" y2="50" stroke="#FFFFFF" stroke-width="2"/>
  
  <!-- White Stripes -->
  <rect x="80" y="95" width="40" height="5" fill="#FFFFFF"/>
  <rect x="80" y="110" width="40" height="5" fill="#FFFFFF"/>
  
  <!-- Brand Text -->
  <text x="100" y="180" text-anchor="middle" font-family="Arial" font-size="16" fill="#FFFFFF">秋芝餐厅</text>
</svg>